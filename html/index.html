<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Password Generator</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<section>
			<div class="generator-container">
				<div class="generate-password">
					<h1>Generate a</h1>
					<span>random password</span>
					<p>Never use an insecure password again</p>
					<button class="btn" onclick="generate()">Generate Password</button>
				</div>
				<div class="passwords">
					<h2>Click to copy:</h2>
					<button class="btn-pass" id="passOne-el" onclick="copy(this)">0</button>
					<button class="btn-pass" id="passTwo-el" onclick="copy(this)"></button>
				</div>
			</div>
		</section>
		<!-- Script -->
		<script src="/js/index.js"></script>
	</body>
</html>
